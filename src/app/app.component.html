<div class="mosaic-container">
  <div class="mosaic-container__subheader">
    <h4 class="mosaic-container__title">Grid de imagens</h4>
  </div>

  <div class="mosaic-container__grid">
    <div *ngFor="let image of images">
      <img class="mosaic-container__img"
           (load)="onImageLoad($event.target)"
           src="{{image}}" />
    </div>
  </div>
</div>

<router-outlet></router-outlet>
